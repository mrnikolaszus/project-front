<html>
<head>
    <title>Administrator panel</title>

    <meta charset="utf-8">
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <link href="/css/my.css" rel="stylesheet">
</head>
<script src="/html/main.js"></script>
<body onload="show_list(0)">

<div class="page">
    <header class = 'header'>
        <h2 class ="header-title">Administrator panel</h2>
        <h3 class="header-subtitle">Welcome</h3>
    </header>
    <nav class ='nav'>
        <div class="page_counter">
        <label for="pages_selector">Count per page:</label>
        <select id="pages_selector" onchange="show_list(0)">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
        </select>
        </div>
        <aside class= "sidebar_left">
        <div id="main_buttons">Pages: </div>
        </aside>
    </nav>
    <main class="content">
        <div class="table_tab">
<table id="main_table">
    <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Title</th>
    <th>Race</th>
    <th>Class</th>
    <th>Level</th>
    <th>BirthDate</th>
    <th>Banned</th>
    <th>Edit</th>
    <th>Delete</th>
    </tr>

</table>
        </div>
        <div class="space">
        </div>
        <div class="header_new_char"> Create new account</div>
    <div class="new_char">


        <div class="new_char_one">
<label for="input_name_new">Name:</label>
<input type="text" id="input_name_new" name="name"  maxlength="12">
<br>


<label for="input_title_new">Title:</label>
<input type="text" id="input_title_new" name="title"  maxlength="25">
<br>
        </div>
            <div class="new_char_two">

<label for="input_race_new">Race:</label>
<select id="input_race_new" name='race'>
     <option value='HUMAN'>HUMAN</option>
     <option value='DWARF'>DWARF</option>
     <option value='ELF'>ELF</option>
     <option value='GIANT'>GIANT</option>
     <option value='ORC'>ORC</option>
     <option value='TROLL'>TROLL</option>
     <option value='HOBBIT'>HOBBIT</option>
    </select>
<br>
<label for="input_prof_new">Class:</label>
<select id="input_prof_new" name='race'>
    <option value='WARRIOR'>WARRIOR</option>
    <option value='ROGUE'>ROGUE</option>
    <option value='SORCERER'>SORCERER</option>
    <option value='CLERIC'>CLERIC</option>
    <option value='PALADIN'>PALADIN</option>
    <option value='NAZGUL'>NAZGUL</option>
    <option value='WARLOCK'>WARLOCK</option>
    <option value='DRUID'>DRUID</option>
</select>
<br>
            </div>
                <div class="new_char_three">
<label for="input_level_new">Level:</label>
<input type="number" id="input_level_new" name="level" min="0" max="100">
<br>

<label for="input_birthday_new">DateOfBirth:</label>
<input type="date" id="input_birthday_new" name="birthday" min="2000-01-01" max="2999-12-31">
<br>
                </div>
                    <div class="new_char_four">
<label for="input_banned_new">Banned:</label>
<select id="input_banned_new" name='banned'>
    <option value='false'>false</option>
    <option value='true'>true</option>
    </select>

<br>
<span>
    <button type="submit" onclick="createAcc()">SAVE NEW CHARACTER</button>
</span>
                    </div>
    </div>

    </main>
</div>

</body>
</html>
